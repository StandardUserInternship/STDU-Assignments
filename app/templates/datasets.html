<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Data Chart</title>
    <h1>Titanic Dataset</h1>
    <h3>
      <a href="/"> <button>Home</button></a>
      <a href="/diceware"> <button>Diceware</button></a>
      <a href="/factorize"> <button>Factorize</button></a>
      <a href="/fizzbuzz"><button>Fizzbuzz</button></a>
      <a href="/swapcase"> <button>SwapCase</button></a>
    </h3>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Male', 'Female'],
          datasets: [{
            label: 'Number of Survivors',
            data: [{{ sMale }}, {{ sFemale }}],
            borderWidth: 1
          },{
            label: 'Number of Deceased',
            data: [{{ dMale }}, {{ dFemale }}],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              stacked: true,
              title: {
                  display: true,
                  text: "Number of Passengers"
              }
            },

            x: {
              stacked: true
            }
          },
          plugins: {
              title: {
                  display: true,
                  text: "Titanic Passenger Survival Rate by Gender",

              }
          }
        }
      });
    </script>
  </body>
</html>
